<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book-List-1</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<h2>Add Book</h2>
			<form id="book-form">
				<label for="title">
					<h3>Title</h3>
				</label>
				<input type="text" id="title">
				<label for="author">
					<h3>Author</h3>
				</label>
				<input type="text" id="author">
				<label for="isbn">
					<h3>ISBN</h3>
				</label>
				<input type="text" id="isbn">
				<br>
				<button class="button">Submit</button>
			</form>

			<div class="table">
				<table class="table-output">
					<thead>
						<tr>
							<th class="title-output">Titile</th>
							<th class="author-output">Author</th>
							<th class="isbn-output">ISBN#</th>
						</tr>
					</thead>
					<tbody id="book-list">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
